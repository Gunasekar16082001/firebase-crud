<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">NAME</th>
        <th scope="col">AGE</th>
        <th scope="col">ADDRESS</th>
        <th scope="col">Handle</th>
        <th cope="col">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </th>
      </tr>
    </thead>
  </table>


  <table class="table">
    <tbody class="thead" *ngFor="let item of employee">
      <tr *ngIf="!item.isedit; else elseBlock">
        <th scope="col">{{item.name}}</th>
        <th scope="col">{{item.age}}</th>
        <th scope="col">{{item.address}}</th>
        <th scope="col"> <a href="#" (click)="EditRecord(item)"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
         
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a></th>
        <!-- Button trigger edit -->

        <th> <a href="#" (click)="Deleteemployee(item.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash"
              aria-hidden="true"></i></a></th>
      </tr>

      <ng-template #elseBlock>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" [(ngModel)]="item.editname" class="form-control">
                  
                </div>
                <div class="form-group">
                  <input type="number" [(ngModel)]="item.editage" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" [(ngModel)]="item.editaddress" class="form-control">
                </div>
              </div>
              <div class="modal-footer">
                <a href="#" class="btn btn-danger btn-xs" (click)="item.isedit = false">Cancel</a>
                <a href="#" class="btn btn-primary btn-xs" (click)="Updatarecord(item)">Update Employee</a>
           
              </div>
            </div>
          </div>
        </div>
        </ng-template> 



    </tbody>

  </table>






  <!--ADD Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="employeeName" placeholder="Enter Employee Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="employeeAge" placeholder="Enter Employee Age">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="employeeAddress" placeholder="Enter Employee Address">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" (click)="CreateRecord()"
            [disabled]="!employeeName || !employeeAge || !employeeAddress">Create Employee</button>
        </div>
        <div class="form-group">
          <h4><b>{{message}}</b></h4>
        </div>

      </div>
    </div>
  </div>
